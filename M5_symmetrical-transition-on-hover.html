<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }

      .box {
        display: inline-block;
        --r: 90px;
        width: var(--r);
        height: var(--r);
        border-radius: 50%;
        background: crimson;
        cursor: pointer;
        /* Napisz kod pod tym wierszem */
        transition: 0.8s all ease;
      }

      .box:hover {
        border-radius: 0;
        background: slateblue;
      }
    </style>
  </head>
  <body>
    <h4>Symetryczny CSS przej≈õcia przy <em>hover</em></h4>
    <div class="border">
      <div class="box"></div>
    </div>
  </body>
</html>
